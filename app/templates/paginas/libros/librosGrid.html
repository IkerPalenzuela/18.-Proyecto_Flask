{% extends "base.html" %}

{% block title %}Libros{% endblock %}

{% block content %}
<h1>Libros en Cuadrícula</h1>

<div class="grid-container">
    {% for libro in libros %}
        <div class="card">
            <h3>{{ libro.titulo }}</h3>
            <div class="autor">Autor: {{ libro.autor }}</div>
            <div class="anio">Año: {{ libro.anio }}</div>
            <div class="categoria">{{ libro.categoria }}</div>
        </div>
    {% endfor %}
</div>

{% endblock %}
